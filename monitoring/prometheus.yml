global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'scrapex-monitor'

scrape_configs:
  - job_name: 'scrapex-api'
    static_configs:
      - targets: ['api-gateway:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'scrapex-worker'
    static_configs:
      - targets: ['worker-engine:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
